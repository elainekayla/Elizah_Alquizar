<html>
    <head>
        <meta charset="UTF-8">
        <title>Login and Registration Form</title>
        <link rel="stylesheet" href="designs.css">
        <link href="https://fonts.googleapis.com/css?family=Sniglet|Elsie-Swash-Caps" rel="stylesheet">
    </head>
    <body>
        <section> 
            <div class="form_box">
            <div class="button_box">
                <div id="btn"></div>
                <button type="button"  class="toggle_btn" onclick="login()"><p style="color:#33272a"> Login</p></button>
                
                <button type="button" class="toggle_btn" onclick="register()">Register</button>
            </div>    
            <div class="fb_icon">
                <img src="facebook-brands.jpg">
            </div>   
            <form id="login" class="input_group">
                <br>
                
                <input type="email" class="input_field" placeholder="Email Address" required>
                <input type="password" class="input_field" placeholder="Password" required>
                <input type="checkbox" class="check_box" ><span>Remember Password </span>
                <button type="submit" class="submit_btn">Log In</button>
            </form>
            <form id="register" class="input_group">
                <br>
                <br>
                <input type="text" class="input_field" placeholder="First Name" required>
                <input type="text" class="input_field" placeholder="Last Name" required>
                <input type="email" class="input_field" placeholder="Email Address" required>
                <input type="password" class="input_field" placeholder="Password" required>
                <input type="checkbox" class="check_box" ><span>I agree to the terms & conditions </span>
                <button type="submit" class="submit_btn">Register</button>
                </form>
            
            </form>
        </div>
        
        </section>
        <script>
            var a= document.getElementById("login");
            var b= document.getElementById("register");
            var c= document.getElementById("btn");
            
            function register(){
                a.style.left="-400px";
                b.style.left="50px";
                c.style.left="110px";

            }

            function login(){
                a.style.left="50px";
                b.style.left="450px";
                c.style.left="0";

            }

        </script>
    </body>
</html>
